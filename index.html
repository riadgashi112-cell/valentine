<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Will you be my Valentine? ðŸ’˜</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
            font-family: system-ui, Arial, sans-serif;
        }

        .card {
            background: rgba(255,255,255,0.85);
            padding: 28px;
            border-radius: 24px;
            width: min(720px, 95%);
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            position: relative;
        }

        h1 {
            font-size: clamp(28px, 4vw, 42px);
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 18px;
            opacity: 0.85;
        }

        .photo {
            width: 320px;
            height: 320px;
            margin: 0 auto 22px;
            border-radius: 22px;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 14px 35px rgba(0,0,0,0.15);
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buttons {
            position: relative;
            height: 120px; /* WICHTIG: genug Platz */
            margin-top: 10px;
        }

        button {
            padding: 14px 22px;
            border-radius: 999px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 22px rgba(0,0,0,0.15);
        }

        #yes {
            background: linear-gradient(180deg, #ff5ea0, #ff3b7a);
            color: white;
            position: relative;
            z-index: 2;
        }

        #no {
            background: rgba(0,0,0,0.12);
            color: #2b2b2b;
            position: absolute;
            left: 50%;
            top: 60px;
            transform: translateX(-50%);
        }

        .result {
            display: none;
            margin-top: 22px;
            padding: 16px;
            border-radius: 18px;
            background: rgba(255,255,255,0.7);
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>

<body>
<div class="card">

    <p>I have something special to ask youâ€¦</p>
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="photo">
        <img src="our-photo.jpg" alt="Us â¤ï¸">
    </div>

    <div class="buttons" id="area">
        <button id="yes">Yes ðŸ’–</button>
        <button id="no">No ðŸ™ˆ</button>
    </div>

    <div class="result" id="result">
        ðŸ’ž YAY!! ðŸ’ž<br>
        I love you. You are officially my Valentine ðŸŒ¹
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const area = document.getElementById("area");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");

    function moveNoButton() {
        const areaRect = area.getBoundingClientRect();

        const maxX = areaRect.width - noBtn.offsetWidth;
        const maxY = areaRect.height - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // MOVE ONLY WHEN TRYING TO CLICK
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousedown", (e) => {
        e.preventDefault();
        moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
        result.style.display = "block";
        yesBtn.disabled = true;
        noBtn.disabled = true;
    });
</script>
</body>
</html>
